version: '3.7'

services:
  web:
    build:
      context: ./client
      dockerfile: ./Dockerfile.web
    image: "rs3exch-web"
    ports:
      - "3000:3000"
    links:
      - "worker"
    networks: 
      - node-react-network
  worker:
    build:
      context: ./server
      dockerfile: ./Dockerfile.server
    image: "rs3exch-worker"
    ports:
      - "5000:5000"
    networks: 
      - node-react-network

networks: 
  node-react-network:
    name: rs3exch-network